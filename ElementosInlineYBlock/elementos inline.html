<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos Inline y Block</title>
    <link href="estilos.css" rel="stylesheet" >
</head>
<body>
    <h1>Elemento span(Inline)</h1>
    <p>Texto donde vamos a 
        <span style="color: #e6676e; border: 1px solid black;">enfatizar</span> 
        <!-- se aplica la modificacion dentro de la misma linea -->
        y cambiar el 
        <span style="color: #457b9d; font-weight: bold;">color de algunos elementos</span></p>
        <!-- aplicar negrilla al texto -->
        <h1>Elementos div(Bloque)</h1>
        <div>
            <h2>Titulo del div</h2>
            <p>Tecto dentro del div</p>
        </div>
        <p>Texto fuera del div</p>
</body>
</html>
