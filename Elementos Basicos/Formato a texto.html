<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universidad HTMl</title>
</head>
<body>
    <h1>Universidad HTML</h1>
    <p><b>Mi primer pagina HTML</b></p> <!-- <b> es para poner texto en negrilla-->
    <p><strong>Texto segundo parrafo</strong></p> <!--Strong quiere decir que es importante-->
    <p><i>Tercer parrafo</i></p> <!--i letra cursiva-->
    <p><em>Cuarto parrafo</em></p> <!--em enfatiza-->
    <p><small>Quinto parrafo</small></p> <!--La letra es mas pequeÃ±a-->
    <p><mark>Sexto parrafo<mark></p> <!--Resalta en amarillo-->
    <p><del>Septimo parrafo</del></p> <!-- indica que el texto se elimina y se pone una linea encima del texto-->
    <p><ins> Octavo parrafo</ins></p> <!--Subrayado -->
    <p>Noveno <sub>P</sub>arrafo  H<sub>2</sub>o</p> <!--Se muestra como un sub indice-->
    <p>Decimo <sup>p</sup>arrafo</p> <!--se muestra como super indice-->
</body>
</html>
