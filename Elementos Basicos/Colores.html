<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Univerdidad HTML</title>
</head>
<body>
    <h1>Universidad HTML</h1>
    <p style="color:MediumOrchid">  <!-- https://www.w3schools.com/colors/colors_names.asp        pagina de colores-->
        Color por nombre
    </p>
    <p style="color: rgb(186, 85, 211)"> 
        Color por codigo RGB
    </p>
    <p style="border: 10px solid rgba(186, 85, 211, 0.5);"> 
        Color por codigo RGB con trasparencia
    </p>
    <p style="color: hsl(288, 59%, 58%)">
        Color por codigo HSL
    </p>
    <p style="border: 10px solid hsla(288, 59%, 58%, 0.5);"> <!-- a da la trasparencia en el codigo de colores-->
        Color por codigo HSL con trasparencia
    </p>
    <p style="color:#BA55D3">
        Color por codigo hexadecimal 
    </p>
</body>
</html>
